<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - NextLynx Tech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-gradient-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="/img/logo1.png" alt="NextLynx Tech" class="logo-animate me-2" style="height: 40px;">
            <h4 class="mb-0">Painel de Administrador</h4>
            <a href="/" class="btn btn-light btn-pulse">Voltar ao Site</a>
        </div>
    </header>

    <!-- Login -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-primary text-white text-center">
                        <h5 class="mb-0">Login Admin</h5>
                    </div>
                    <div class="card-body p-4">
                        <form id="admin-login">
                            <div class="mb-3">
                                <input type="email" name="email" class="form-control" placeholder="admin@nextlynx.tech" value="admin@nextlynx.tech" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" name="password" class="form-control" placeholder="Senha" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 btn-bounce">Entrar</button>
                        </form>
                        <div id="login-message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Painel Admin -->
        <div id="admin-panel" class="mt-5" style="display: none;">
            <h2 class="text-primary mb-4">Pedidos Recebidos</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Serviço</th>
                            <th>Categoria</th>
                            <th>Mensagem</th>
                            <th style="min-width: 120px;">Status</th>
                            <th>Data</th>
                            <th style="min-width: 100px;">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-pedidos-body"></tbody>
                </table>
            </div>
            <button id="logout-btn" class="btn btn-secondary mt-3">Sair</button>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT COMPLETO: Login + Tabela + Status + Excluir SEM DUPLICAR -->
    <script>
        const loginForm = document.getElementById('admin-login');
        const loginMessage = document.getElementById('login-message');
        const adminPanel = document.getElementById('admin-panel');
        const logoutBtn = document.getElementById('logout-btn');

        // Mostra mensagem temporária
        function showMessage(msg, success = true) {
            loginMessage.innerHTML = `<div class="alert alert-${success ? 'success' : 'danger'} alert-dismissible fade show">
                ${msg}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>`;
            setTimeout(() => loginMessage.innerHTML = '', 5000);
        }

        // LOGIN
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = Object.fromEntries(new FormData(loginForm));
            try {
                const res = await fetch('/api/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await res.json();
                if (result.success) {
                    localStorage.setItem('admin-token', result.session.access_token);
                    document.querySelector('.row').style.display = 'none';
                    adminPanel.style.display = 'block';
                    loadPedidos();
                } else {
                    showMessage(result.error || 'Erro no login', false);
                }
            } catch (err) {
                showMessage('Erro de rede. Servidor rodando?', false);
            }
        });

        // LOGOUT
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('admin-token');
            adminPanel.style.display = 'none';
            document.querySelector('.row').style.display = 'flex';
            loginForm.reset();
        });

        // CARREGA PEDIDOS
        async function loadPedidos() {
            const token = localStorage.getItem('admin-token');
            if (!token) return;

            try {
                const res = await fetch('/api/pedidos', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const pedidos = await res.json();
                const tbody = document.getElementById('tabela-pedidos-body');
                tbody.innerHTML = '';

                pedidos.forEach(p => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td title="${p.id}">${p.id.slice(0,8)}...</td>
                        <td>${p.nome}</td>
                        <td>${p.email}</td>
                        <td>${p.telefone || '—'}</td>
                        <td><strong>${p.servico_nome}</strong></td>
                        <td><em>${p.servico_categoria}</em></td>
                        <td title="${p.mensagem}">${p.mensagem.length > 30 ? p.mensagem.substring(0,30) + '...' : p.mensagem}</td>
                        <td>
                            <select class="form-select form-select-sm status-select" data-id="${p.id}" style="width: 100px;">
                                <option value="Pendente" ${p.status === 'Pendente' ? 'selected' : ''}>Pendente</option>
                                <option value="Aprovado" ${p.status === 'Aprovado' ? 'selected' : ''}>Aprovado</option>
                                <option value="Concluído" ${p.status === 'Concluído' ? 'selected' : ''}>Concluído</option>
                            </select>
                        </td>
                        <td>${new Date(p.created_at).toLocaleDateString('pt-MZ')}</td>
                        <td>
                            <button class="btn btn-sm btn-danger delete-btn" data-id="${p.id}">Excluir</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });

                // ATUALIZA STATUS
                document.querySelectorAll('.status-select').forEach(select => {
                    select.addEventListener('change', async () => {
                        const id = select.dataset.id;
                        const status = select.value;
                        await fetch(`/api/pedidos/${id}`, {
                            method: 'PUT',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${token}`
                            },
                            body: JSON.stringify({ status })
                        });
                    });
                });

                // EXCLUIR SEM DUPLICAR (REMOVE EVENTO ANTES)
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    const handleDelete = async function () {
                        // Remove o evento para evitar duplicidade
                        btn.removeEventListener('click', handleDelete);

                        if (confirm('Tem certeza que deseja excluir este pedido?')) {
                            const id = btn.dataset.id;
                            try {
                                const res = await fetch(`/api/pedidos/${id}`, { 
                                    method: 'DELETE',
                                    headers: { 'Authorization': `Bearer ${token}` }
                                });
                                if (res.ok) {
                                    btn.closest('tr').remove();
                                    console.log('Pedido excluído:', id);
                                } else {
                                    const error = await res.json();
                                    alert('Erro: ' + error.error);
                                    // Re-adiciona se falhar
                                    btn.addEventListener('click', handleDelete);
                                }
                            } catch (err) {
                                alert('Erro de rede');
                                btn.addEventListener('click', handleDelete);
                            }
                        } else {
                            // Re-adiciona se cancelar
                            btn.addEventListener('click', handleDelete);
                        }
                    };
                    btn.addEventListener('click', handleDelete);
                });
            } catch (err) {
                console.error('Erro ao carregar pedidos:', err);
            }
        }
    </script>
</body>
</html>
