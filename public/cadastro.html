<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta | NextLynx Tech - Mentoria e Apoio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>

/* CORREÇÃO DE SCROLL TREMENTE / ABANAR EM TELEMÓVEL */
html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    overflow-x: hidden;              /* impede scroll horizontal */
    overscroll-behavior: none;       /* desativa o "bounce" elástico nas bordas */
    -webkit-overflow-scrolling: touch; /* melhora o scroll suave no iOS */
    touch-action: pan-y pinch-zoom;  /* permite scroll vertical + zoom, bloqueia horizontal */
}

/* Evita recalculo louco do layout quando há elementos fixed animados */
body {
    position: relative;
}

        :root {
            --primary: #6a11cb;
            --primary-light: #a55eea;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark: #2c3e50;
            --success: #38ef7d;
        }

        body {
            background: var(--gradient-primary);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: clamp(1rem, 5vw, 2rem); /* padding responsivo */
            margin: 0;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.97);
            border-radius: clamp(15px, 5vw, 25px);
            box-shadow: 0 25px 70px rgba(0,0,0,0.35);
            max-width: clamp(320px, 90vw, 500px);
            width: 100%;
            animation: fadeInUp 0.9s ease-out;
            overflow: hidden;
        }

        .signup-header {
            background: var(--gradient-primary);
            padding: clamp(2rem, 8vw, 3.5rem) clamp(1.2rem, 5vw, 2rem) clamp(1.8rem, 7vw, 2.5rem);
            text-align: center;
        }

        .signup-logo {
            height: clamp(60px, 20vw, 90px);
            margin-bottom: clamp(0.8rem, 3vw, 1.2rem);
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.4));
        }

        .signup-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: clamp(1.8rem, 7vw, 2.5rem);
            margin-bottom: clamp(0.3rem, 2vw, 0.5rem);
            text-shadow: 0 3px 10px rgba(0,0,0,0.5);
        }

        .signup-subtitle {
            font-size: clamp(0.95rem, 4vw, 1.15rem);
            opacity: 0.92;
        }

        .signup-body {
            padding: clamp(1.8rem, 6vw, 2.5rem);
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: clamp(0.9rem, 3.5vw, 1rem);
        }

        .form-control, .form-select {
            border-radius: 15px;
            padding: clamp(0.7rem, 3vw, 0.85rem) clamp(1rem, 4vw, 1.25rem);
            border: 1px solid #d1d8e0;
            transition: all 0.3s ease;
            font-size: clamp(0.95rem, 4vw, 1rem);
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.3rem rgba(106,17,203,0.2);
        }

        .btn-signup {
            background: var(--gradient-primary);
            color: white;
            font-weight: 700;
            font-size: clamp(1rem, 4vw, 1.15rem);
            padding: clamp(0.8rem, 3vw, 1rem) clamp(1.5rem, 5vw, 2rem);
            border-radius: 50px;
            border: none;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(106,17,203,0.35);
            animation: pulse 2.5s infinite;
            width: 100%;
            min-height: 48px; /* área mínima confortável para toque */
        }

        .btn-signup:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 45px rgba(106,17,203,0.5);
            animation: none;
        }

        .alert {
            border-radius: 15px;
            margin-top: 1.2rem;
            font-size: clamp(0.9rem, 3.5vw, 0.95rem);
        }

        .link-login {
            color: var(--primary-light);
            font-weight: 600;
            text-decoration: none;
        }

        .link-login:hover {
            color: white;
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }

        /* Responsividade unificada – ajusta tudo automaticamente */
        @media (max-width: 576px) {
            body { padding: 1rem; }
            .signup-container { margin: 0.5rem; border-radius: 20px; }
            .signup-header { padding: clamp(2rem, 8vw, 2.5rem) 1.5rem 2rem; }
            .signup-title { font-size: clamp(1.8rem, 7vw, 2.1rem); }
            .signup-subtitle { font-size: clamp(0.95rem, 4vw, 1.1rem); }
            .signup-body { padding: 1.8rem 1.5rem 2.5rem; }
            .form-control, .form-select { font-size: 0.95rem; padding: 0.7rem 1rem; }
            .btn-signup { font-size: 1rem; padding: 0.9rem 1.5rem; }
        }

        @media (max-width: 400px) {
            .signup-container { border-radius: 15px; }
            .signup-title { font-size: 1.6rem; }
            .signup-subtitle { font-size: 0.9rem; }
            .btn-signup { padding: 0.8rem 1rem; font-size: 0.95rem; }
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="signup-header">
            <img src="img/logo1.png" alt="NextLynx Tech" class="signup-logo">
            <h1 class="signup-title">Criar Conta</h1>
            <p class="signup-subtitle">Junte-se à nossa comunidade de mentoria e apoio</p>
        </div>

        <div class="signup-body">
            <form id="signupForm">
                <div class="mb-4">
                    <label for="nomeSignup" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nomeSignup" placeholder="Ex: João Silva" required>
                </div>

                <div class="mb-4">
                    <label for="emailSignup" class="form-label">Email</label>
                    <input type="email" class="form-control" id="emailSignup" placeholder="seu@email.com" required>
                </div>

                <div class="mb-4">
                    <label for="senhaSignup" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senhaSignup" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>

                <div class="mb-4">
                    <label for="confirmSenha" class="form-label">Confirmar Senha</label>
                    <input type="password" class="form-control" id="confirmSenha" placeholder="Repita a senha" required>
                </div>

                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="termos" required>
                    <label class="form-check-label small" for="termos">
                        Concordo com os <a href="termos.html" target="_blank" class="link-login">Termos de Uso</a> e <a href="politica-privacidade.html" target="_blank" class="link-login">Política de Privacidade</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-signup">
                    <i class="fas fa-user-plus me-2"></i> Criar Minha Conta
                </button>

                <div id="msgSignup" class="mt-3"></div>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted small mb-0">
                    Já tem conta? 
                    <a href="login.html" class="link-login">Entrar agora</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Script Supabase Signup -->
    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

        const supabase = createClient(
            'https://qgbblhwojxuknlhkeusy.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnYmJsaHdvanh1a25saGtldXN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NTc1NjYsImV4cCI6MjA3ODUzMzU2Nn0.YpI8xjMqpwJSjHnrvOHfABnyMeIfxsLGJNeXrFoB3p0'
        );

        document.getElementById('signupForm').addEventListener('submit', async e => {
            e.preventDefault();
            const msg = document.getElementById('msgSignup');
            msg.innerHTML = '<div class="alert alert-info d-flex align-items-center"><i class="fas fa-spinner fa-spin me-2"></i>Criando conta...</div>';

            const nome = document.getElementById('nomeSignup').value.trim();
            const email = document.getElementById('emailSignup').value.trim();
            const senha = document.getElementById('senhaSignup').value;
            const confirmSenha = document.getElementById('confirmSenha').value;

            if (senha !== confirmSenha) {
                msg.innerHTML = '<div class="alert alert-danger">As senhas não coincidem.</div>';
                return;
            }

            const { data, error } = await supabase.auth.signUp({
                email,
                password: senha,
                options: {
                    data: { nome }
                }
            });

            if (error) {
                msg.innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
                return;
            }

            msg.innerHTML = `<div class="alert alert-success">Conta criada! Verifique seu email para confirmar.</div>`;
            setTimeout(() => window.location.href = 'login.html', 3000);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
