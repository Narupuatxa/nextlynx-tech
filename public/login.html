    <style>

<body>

    <div class="login-container">
        <div class="login-header">
            <img src="img/logo1.png" alt="NextLynx Tech" class="login-logo">
            <h1 class="login-title">√Årea Exclusiva</h1>
            <p class="login-subtitle">Mentoria e Apoio Personalizado</p>
        </div>

        <div class="login-body">
            <form id="loginForm">
                <div class="mb-4 position-relative">
                    <label for="emailLogin" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="emailLogin" placeholder="seu@email.com" required autofocus>
                    </div>
                </div>

                <div class="mb-4 position-relative">
                    <label for="senhaLogin" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="senhaLogin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Lembrar-me</label>

                <button type="submit" class="btn btn-login w-100">
                    <i class="fas fa-sign-in-alt me-2"></i> Entrar na √Årea

            <div class="text-center mt-4">

                    Ainda n√£o tem conta?

 <script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

const supabase = createClient(
    'https://qgbblhwojxuknlhkeusy.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnYmJsaHdvanh1a25saGtldXN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NTc1NjYsImV4cCI6MjA3ODUzMzU2Nn0.YpI8xjMqpwJSjHnrvOHfABnyMeIfxsLGJNeXrFoB3p0'
);

const loginForm = document.getElementById('loginForm');
const msg = document.getElementById('msgLogin');

let redirecionando = false; // üõë trava anti-loop

// ===============================
// üîπ mensagens
// ===============================
function showMsg(text, type = 'info') {
    msg.innerHTML = `<div class="alert alert-${type} mt-3">${text}</div>`;
}

// ===============================
// üîπ destino por role
// ===============================
function destinoPorRole(role) {
    if (role === 'admin') return 'admin-dashboard.html';
    if (role === 'tutor' || role === 'mentor') return 'tutores.html';
    return 'aluno.html';
}

// ===============================
// üîπ redirecionar seguro
// ===============================
async function redirecionarSeguro(userId) {
    if (redirecionando) return;
    redirecionando = true;

    console.log('üîÑ Buscando role...');

    const { data: perfil } = await supabase
        .from('perfis')
        .select('role')
        .eq('id', userId)
        .maybeSingle();

    const role = perfil?.role || 'aluno';
    const destino = destinoPorRole(role);

    showMsg(`Bem-vindo! A redirecionar... (${role})`, 'success');

    setTimeout(() => {
        window.location.href = destino;
    }, 900);
}

// ===============================
// üîπ LOGIN MANUAL
// ===============================
loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    if (redirecionando) return;

    const email = document.getElementById('emailLogin').value.trim();
    const password = document.getElementById('senhaLogin').value;

    if (!email || !password) {
        showMsg('Preencha email e senha.', 'danger');
        return;
    }

    showMsg('A autenticar...', 'info');

    const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password
    });

    if (error) {
        console.error(error);

        let texto = error.message;
        if (texto.includes('Invalid login credentials')) texto = 'Email ou senha incorretos.';
        if (texto.includes('Email not confirmed')) texto = 'Email n√£o confirmado.';

        showMsg(texto, 'danger');
        return;
    }

    if (!data?.user) {
        showMsg('Falha ao obter utilizador.', 'danger');
        return;
    }

    console.log('‚úÖ Login OK:', data.user.email);

    await redirecionarSeguro(data.user.id);
});

// ===============================
// üîπ VERIFICAR SESS√ÉO AO CARREGAR
// (AGORA SEM LOOP)
// ===============================
(async () => {
    const { data: { session } } = await supabase.auth.getSession();

    if (!session) return;

    // üõë s√≥ redireciona se N√ÉO estiver na p√°gina de login
    const paginaLogin =
        window.location.pathname.includes('login');

    if (paginaLogin) {
        console.log('Sess√£o existe mas estamos no login ‚Äî n√£o redireciona.');
        return;
    }

    console.log('Sess√£o ativa detectada');

    await redirecionarSeguro(session.user.id);
})();
</script>
