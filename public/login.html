<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar | NextLynx Tech - √Årea de Mentoria e Apoio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a11cb;
            --primary-light: #a55eea;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --dark: #2c3e50;
            --light: #f8f9fa;
            --success: #38ef7d;
            --danger: #dc3545;
        }

        body {
            background: var(--gradient-primary);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.97);
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.35);
            overflow: hidden;
            max-width: 480px;
            width: 100%;
            animation: fadeInUp 0.8s ease-out;
        }

        .login-header {
            background: var(--gradient-primary);
            padding: 3.5rem 2rem 2.5rem;
            text-align: center;
            position: relative;
        }

        .login-logo {
            height: 90px;
            margin-bottom: 1.2rem;
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.4));
        }

        .login-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            font-size: 2.4rem;
            margin-bottom: 0.4rem;
            text-shadow: 0 3px 10px rgba(0,0,0,0.5);
        }

        .login-subtitle {
            font-size: 1.15rem;
            opacity: 0.92;
            margin: 0;
        }

        .login-body {
            padding: 2.5rem 2.5rem 3rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 15px;
            padding: 0.85rem 1.25rem;
            border: 1px solid #d1d8e0;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.3rem rgba(106,17,203,0.2);
            outline: none;
        }

        .input-group-text {
            border-radius: 15px 0 0 15px;
            background: #f1f3f5;
        }

        .btn-login {
            background: var(--gradient-primary);
            color: white;
            font-weight: 700;
            font-size: 1.15rem;
            padding: 1rem;
            border-radius: 50px;
            border: none;
            transition: all 0.4s ease;
            box-shadow: 0 10px 30px rgba(106,17,203,0.35);
            animation: pulse 2.5s infinite;
        }

        .btn-login:hover {
            transform: translateY(-5px);
            box-shadow: 0 18px 45px rgba(106,17,203,0.5);
            background: var(--primary-light);
        }

        .link-forgot, .link-cadastro {
            color: var(--primary-light);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s;
        }

        .link-forgot:hover, .link-cadastro:hover {
            color: white;
            text-decoration: underline;
        }

        .alert {
            border-radius: 15px;
            margin-top: 1.2rem;
            font-size: 0.95rem;
        }

        .text-muted small {
            color: #6c757d !important;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }

        /* Responsividade fina */
        @media (max-width: 576px) {
            .login-container { margin: 1rem; border-radius: 20px; }
            .login-header { padding: 2.5rem 1.5rem 2rem; }
            .login-title { font-size: 2rem; }
            .login-body { padding: 2rem 1.8rem 2.5rem; }
            .btn-login { font-size: 1.05rem; padding: 0.9rem; }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <img src="img/logo1.png" alt="NextLynx Tech" class="login-logo">
            <h1 class="login-title">√Årea Exclusiva</h1>
            <p class="login-subtitle">Mentoria e Apoio Personalizado</p>
        </div>

        <div class="login-body">
            <form id="loginForm">
                <div class="mb-4 position-relative">
                    <label for="emailLogin" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="emailLogin" placeholder="seu@email.com" required autofocus>
                    </div>
                </div>

                <div class="mb-4 position-relative">
                    <label for="senhaLogin" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="senhaLogin" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Lembrar-me</label>
                    </div>
                    <a href="#" class="link-forgot small">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn btn-login w-100">
                    <i class="fas fa-sign-in-alt me-2"></i> Entrar na √Årea
                </button>

                <div id="msgLogin" class="mt-3"></div>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted small mb-0">
                    Ainda n√£o tem conta? 
                    <a href="cadastro.html" class="link-cadastro">Criar conta gratuita</a>
                </p>
            </div>
        </div>
    </div>

   <script type="module">
import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

const supabase = createClient(
    'https://qgbblhwojxuknlhkeusy.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnYmJsaHdvanh1a25saGtldXN5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI5NTc1NjYsImV4cCI6MjA3ODUzMzU2Nn0.YpI8xjMqpwJSjHnrvOHfABnyMeIfxsLGJNeXrFoB3p0'
);

const loginForm = document.getElementById('loginForm');
const msg = document.getElementById('msgLogin');

// ===============================
// üîπ FUN√á√ÉO REDIRECIONAR POR ROLE
// ===============================
function redirecionarPorRole(role) {
    if (role === 'admin') {
        window.location.href = 'admin-dashboard.html';
    } else if (role === 'tutor' || role === 'mentor') {
        window.location.href = 'tutores.html';
    } else {
        window.location.href = 'aluno.html';
    }
}

// ===============================
// üîπ LOGIN MANUAL
// ===============================
loginForm.addEventListener('submit', async (e) => {
    e.preventDefault();

    msg.innerHTML =
        '<div class="alert alert-info d-flex align-items-center">' +
        '<i class="fas fa-spinner fa-spin me-2"></i>A autenticar...' +
        '</div>';

    const email = document.getElementById('emailLogin').value.trim();
    const password = document.getElementById('senhaLogin').value;

    // üîê Login
    const { data: loginData, error: loginError } =
        await supabase.auth.signInWithPassword({
            email,
            password
        });

    if (loginError) {
        msg.innerHTML = `<div class="alert alert-danger">${loginError.message}</div>`;
        console.error('Erro login:', loginError);
        return;
    }

    const userId = loginData.user.id;

    // ===============================
    // üîπ BUSCAR PERFIL
    // ===============================
    const { data: perfil, error: perfilError } = await supabase
        .from('perfis')
        .select('nome, role')
        .eq('id', userId)
        .single();

    let nomeUsuario = 'Utilizador';
    let role = 'aluno';

    if (perfilError || !perfil) {
        console.warn('Perfil n√£o encontrado:', perfilError);
        msg.innerHTML +=
            `<div class="alert alert-warning mt-2">
                Perfil n√£o encontrado. Usando modo aluno.
            </div>`;
    } else {
        nomeUsuario = perfil.nome || 'Utilizador';
        role = perfil.role || 'aluno';
    }

    // guardar dados √∫teis
    localStorage.setItem('sb-user-nome', nomeUsuario);
    localStorage.setItem('sb-user-role', role);

    msg.innerHTML =
        `<div class="alert alert-success mt-2">
            Bem-vindo, ${nomeUsuario}! (${role})
        </div>`;

    // üöÄ redirecionar
    setTimeout(() => redirecionarPorRole(role), 1200);
});

// =======================================
// üîπ VERIFICA SESS√ÉO (SEM AUTO-ENTRAR NO LOGIN)
// =======================================
(async () => {
    const { data: { session } } = await supabase.auth.getSession();

    // ‚úÖ detecta se estamos na p√°gina de login
    const isLoginPage =
        window.location.pathname.includes('login') ||
        window.location.pathname.endsWith('/') ||
        window.location.pathname.endsWith('index.html');

    // ‚ùó se N√ÉO houver sess√£o ‚Üí n√£o faz nada
    if (!session) return;

    // ‚ùó se estiver na p√°gina de login ‚Üí N√ÉO redireciona
    if (isLoginPage) {
        console.log('Sess√£o existe, mas estamos na p√°gina de login.');
        return;
    }

    // ===============================
    // üîπ BUSCA PERFIL
    // ===============================
    const { data: perfil } = await supabase
        .from('perfis')
        .select('nome, role')
        .eq('id', session.user.id)
        .single();

    const role = perfil?.role || 'aluno';

    // üöÄ redireciona automaticamente nas p√°ginas protegidas
    redirecionarPorRole(role);
})();
</script>
</body>
</html>
